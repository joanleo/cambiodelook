{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'app:home' %}"> &#8592; Volver</a>
			<hr>
			<h3 style="text-align: center">Cliente</h3>
			<hr>
			<img class="profile-pic" src="{{customer.profile_pic.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                {{request.profesional.profile_pic.png.url}}
                <hr>
                <div>
                    <input class="btn btn-primary" type="submit" name="Submit" value="Guardar">
                </div>
            </form>
        </div>
	</div>
</div>



{% endblock %}
