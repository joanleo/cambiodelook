{% extends 'app/base.html' %}

{% block content %}

{% include 'app/status.html' %}
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Date Order</th>
                    <th>Status</th>
                </tr>
                {% for order in orders %}
                <tr>
                    <th>{{ order.product }}</th>
                    <th></th>
                    <th>{{ order.date_created }}</th>
                    <th>{{ order.status }}</th>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
